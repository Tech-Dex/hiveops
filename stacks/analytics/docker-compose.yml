services:

  #  ██████╗  █████╗ ███████╗██╗  ██╗
  #  ██╔══██╗██╔══██╗██╔════╝██║  ██║
  #  ██║  ██║███████║███████╗███████║
  #  ██║  ██║██╔══██║╚════██║██╔══██║
  #  ██████╔╝██║  ██║███████║██║  ██║██╗
  #  ╚═════╝ ╚═╝  ╚═╝╚══════╝╚═╝  ╚═╝╚═╝
  dash:
    image: mauricenino/dashdot:latest
    container_name: dashdot
    privileged: true
    environment:
      DASHDOT_ENABLE_CPU_TEMPS: 'true'
    volumes:
      - /:/mnt/host:ro
    ports:
      - '3001:3001'
    restart: unless-stopped
    networks:
      - analytics
      - proxy

  #  ██╗███╗   ██╗███████╗██╗     ██╗   ██╗██╗  ██╗██████╗ ██████╗
  #  ██║████╗  ██║██╔════╝██║     ██║   ██║╚██╗██╔╝██╔══██╗██╔══██╗
  #  ██║██╔██╗ ██║█████╗  ██║     ██║   ██║ ╚███╔╝ ██║  ██║██████╔╝
  #  ██║██║╚██╗██║██╔══╝  ██║     ██║   ██║ ██╔██╗ ██║  ██║██╔══██╗
  #  ██║██║ ╚████║██║     ███████╗╚██████╔╝██╔╝ ██╗██████╔╝██████╔╝
  #  ╚═╝╚═╝  ╚═══╝╚═╝     ╚══════╝ ╚═════╝ ╚═╝  ╚═╝╚═════╝ ╚═════╝
  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_OPN_BUCKET}
      - DOCKER_INFLUXDB_INIT_RETENTION=30d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    volumes:
      - ${CONFIG_PATH}/influxdb:/var/lib/influxdb2
    ports:
      - "8086:8086"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8086/health" ]
    networks:
      - analytics
      - proxy

  #   ██████╗ ██████╗  █████╗ ███████╗ █████╗ ███╗   ██╗ █████╗
  #  ██╔════╝ ██╔══██╗██╔══██╗██╔════╝██╔══██╗████╗  ██║██╔══██╗
  #  ██║  ███╗██████╔╝███████║█████╗  ███████║██╔██╗ ██║███████║
  #  ██║   ██║██╔══██╗██╔══██║██╔══╝  ██╔══██║██║╚██╗██║██╔══██║
  #  ╚██████╔╝██║  ██║██║  ██║██║     ██║  ██║██║ ╚████║██║  ██║
  #   ╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝     ╚═╝  ╚═╝╚═╝  ╚═══╝╚═╝  ╚═╝
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "8087:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - ${CONFIG_PATH}/grafana:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    networks:
      - analytics
      - proxy

  #  ██╗   ██╗██████╗ ████████╗██╗███╗   ███╗███████╗    ██╗  ██╗██╗   ██╗███╗   ███╗ █████╗
  #  ██║   ██║██╔══██╗╚══██╔══╝██║████╗ ████║██╔════╝    ██║ ██╔╝██║   ██║████╗ ████║██╔══██╗
  #  ██║   ██║██████╔╝   ██║   ██║██╔████╔██║█████╗█████╗█████╔╝ ██║   ██║██╔████╔██║███████║
  #  ██║   ██║██╔═══╝    ██║   ██║██║╚██╔╝██║██╔══╝╚════╝██╔═██╗ ██║   ██║██║╚██╔╝██║██╔══██║
  #  ╚██████╔╝██║        ██║   ██║██║ ╚═╝ ██║███████╗    ██║  ██╗╚██████╔╝██║ ╚═╝ ██║██║  ██║
  #   ╚═════╝ ╚═╝        ╚═╝   ╚═╝╚═╝     ╚═╝╚══════╝    ╚═╝  ╚═╝ ╚═════╝ ╚═╝     ╚═╝╚═╝  ╚═╝
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    ports:
      - "3030:3001"
    volumes:
      - ${CONFIG_PATH}/uptime-kuma:/app/data
    restart: unless-stopped
    networks:
      - analytics
      - black-sea
      - nextcloud
      - dvr
      - proxy

  #  ███╗   ██╗████████╗███████╗██╗   ██╗
  #  ████╗  ██║╚══██╔══╝██╔════╝╚██╗ ██╔╝
  #  ██╔██╗ ██║   ██║   █████╗   ╚████╔╝
  #  ██║╚██╗██║   ██║   ██╔══╝    ╚██╔╝
  #  ██║ ╚████║   ██║   ██║        ██║
  #  ╚═╝  ╚═══╝   ╚═╝   ╚═╝        ╚═╝
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      - TZ=${TZ}
    user: "${PUID_NTFY}:${PGID_NTFY}"
    volumes:
      - ${CACHE_PATH}ntfy:/var/cache/ntfy
      - ${CONFIG_PATH}/ntfy:/etc/ntfy
    ports:
      - "8081:80"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - analytics
      - black-sea
      - nextcloud
      - dvr
      - proxy

networks:
  analytics:
    external: true
    name: analytics
  black-sea:
    external: true
    name: black-sea
  nextcloud:
    external: true
    name: nextcloud
  dvr:
    external: true
    name: dvr
  proxy:
    external: true
    name: proxy


services:

  #  ███╗   ██╗██████╗ ███╗   ███╗
  #  ████╗  ██║██╔══██╗████╗ ████║
  #  ██╔██╗ ██║██████╔╝██╔████╔██║
  #  ██║╚██╗██║██╔═══╝ ██║╚██╔╝██║
  #  ██║ ╚████║██║     ██║ ╚═╝ ██║
  #  ╚═╝  ╚═══╝╚═╝     ╚═╝     ╚═╝

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    container_name: nginx-proxy-manager
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ${CONFIG_PATH}/nginx-proxy-manager:/data
      - ${CONFIG_PATH}/letsencrypt:/etc/letsencrypt
    networks:
      - proxy

networks:
    proxy:
      external: true
      name: proxy